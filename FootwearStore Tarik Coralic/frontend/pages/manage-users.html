  <!-- Navigation -->

    <nav>
      <button id="menu-toggle" class="hamburger">&#9776;</button> <!-- Hamburger button -->
      <a href="../index.html">Home</a>
      <div class="dropdown" id="categories-dropdown">
        <button class="dropbtn" onclick="disableCategories()">Categories</button>
        <div class="dropdown-content">
          <a href="sneakers.html">Sneakers</a>
          <a href="shoes.html">Shoes</a>
          <a href="boots.html">Boots</a>

          <a href="formal-shoes.html">Formal shoes</a>
        </div>
      </div>
      <a href="cart.html">Cart</a>

      <div class="auth-links">

        <a href="#" id="logout-btn" class="hidden">Logout</a> 
      </div>
    </nav>
  </header>

    <!-- Main Content for Admin Panel -->
    <main class="dashboard-container">
        <h2>Manage Users</h2>
        
        <!-- Manage Users Section -->
        <section id="admin-panel">
            <div class="admin-card" id="manage-users">
                <h3>Users List</h3>
                <button id="addUserBtn" class="btn">Add New User</button>

                <!-- Users Table -->
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Edit User Modal -->
        <div id="editUserModal" style="display: none;">
            <div class="modal-content">
                <h2>Edit User</h2>
                <form id="editUserForm">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" disabled>

                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail">

                    <label for="editRole">Role</label>
                    <select id="editRole">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>

                    <label for="editStatus">Status</label>
                    <select id="editStatus">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>

                    <button type="submit" class="btn">Save Changes</button>
                    <button type="button" id="cancelEditBtn" class="btn">Cancel</button>
                </form>
            </div>
        </div>
    </main>
