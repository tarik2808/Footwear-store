<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../assets/css/style.css">
  <!--<link rel="stylesheet" href="../assets/css/register.css"> <!-- Separate file for register-specific styles -->
</head>
<body>
  <!-- Navigation -->
  <header id="navbar">
    <nav>
      <button id="menu-toggle" class="hamburger">&#9776;</button> <!-- Hamburger button -->
      <a href="../index.html">Home</a>
      <div class="dropdown" id="categories-dropdown">
        <button class="dropbtn" onclick="disableCategories()">Categories</button>
        <div class="dropdown-content">
          <a href="snež.html">Sneakers</a>
          <a href="shoes.html">Shoes</a>
          <a href="boots.html">Boots</a>
          <a href="slippers.html" class="active">Slippers</a>
          <a href="formal-shoes.html">Formal shoes</a>
        </div>
      </div>
      <a href="cart.html">Cart</a>
      <a href="user-profile.html">Profile</a>
      <a href="admin-dashboard.html" id="admin-dashboard-btn" style="display: none;">Admin Dashboard</a>

      <div class="auth-links">
        <a href="login.html" id="login-btn">Login</a>
        <a href="register.html" id="register-btn">Register</a>
        <a href="#" id="logout-btn" class="hidden">Logout</a> 
      </div>
    </nav>
  </header>
  <script src="../assets/js/navbar.js"></script>

  <main class="register-container">
    <div class="register-box">
      <h2>Create an Account</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <p id="passwordError" class="error-message"></p>
        </div>

        <button type="submit" class="btn-register">Register</button>
      </form>

      <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <footer>
    <p>© 2025 Footwear Store. All rights reserved.</p>
</footer>

  <script src="../assets/js/auth.js"></script>
  <script>
    // Password confirmation validation
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
      let passwordError = document.getElementById("passwordError");

      if (password !== confirmPassword) {
        event.preventDefault();
        passwordError.textContent = "Passwords do not match!";
        passwordError.style.color = "red";
      } else {
        passwordError.textContent = "";
      }
    });
  </script>

<script src="../assets/js/register.js"></script>
<script src="../assets/js/navbar.js"></script> 

</body>
</html>
